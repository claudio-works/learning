<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/base.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clothing-card">
      <div class="product-image">
        <img src="/css-learning/exercises/product-cards/assets/gap-hoodie.jpeg" alt="Oversized hoodie" />
      </div>
      <div class="product-info">
        <h3 class="product-name">Oversized Hoodie</h3>
        <p class="product-description">Unisex â€¢ Cotton Blend</p>
        <div class="color-options">
          <button class="color-option color-black"></button>
          <button class="color-option color-gray"></button>
          <button class="color-option color-blue"></button>
        </div>
      </div>
      <div class="product-footer">
        <span class="product-price">$45.00</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
